<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="style.css" />

	<title> DTthon </title>
</head>

<body>

	<div id="title-bar">
		<div id="title-body">
			<img id="deepThought-logo" src="https://deepthought.education/assets/images/logo/logo.svg"></img>
			<div id="icons-container">
				<div id="home-icon-container"><span class="material-symbols-rounded" id="home-icon"> Home </span></div>
				<div id="tools-icon-container"><span class="material-symbols-rounded" id="t-icon"> construction </span>
				</div>
				<div id="notifications-icon-container"><span class="material-symbols-rounded" id="notifications-icon">
						notifications </span></div>
				<div id="more-icon-container"><span class="material-symbols-rounded" id="more-icon"> more_vert </span>
				</div>
			</div>
		</div>
	</div>

	<div id="journey-board">
		<div id="journey-board-head">
			<p class="journey-board-active" id="journey-board-heading"> Journey Board </p>
			<button id="journey-board-button" data-active="0"><span class="material-symbols-rounded"> MENU
				</span></button>
		</div>
		<div id="journey-board-body">
			<h4 id="journey-board-task-number"> 1 </h4>
			<h4 class="journey-board-active" id="journey-board-task"> 1. Task </h4>
			<div class="journey-board-active" id="journey-board-list">
				<h5><sup><span class="journey-board-item"> . </span></sup> Loading... </h5>
			</div>
		</div>
	</div>

	<div id="project">
		<div id="project-head">
			<h4 id="project-heading"> DtThon New Task </h4>
		</div>
		<div id="project-body">
			<div id="task-container">
				<h4 id="task"> Loading... </h4>
			</div>
			<div class="assets">
				<div id="loader"></div>
			</div>
		</div>
		<button id="submit-button">
			<h5> SUBMIT </h5>
		</button>
	</div>
	<script src="index.js"></script>

</body>

</html>
